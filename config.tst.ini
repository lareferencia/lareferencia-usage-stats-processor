[S3]
BUCKET = lareferencia-stats
LOGS_BUCKET = lareferencia-stats-logs

[INPUT_STAGE]
VISITS_PARQUET_FILENAME = ./data/parquet/visits-1.parquet
EVENTS_PARQUET_FILENAME = ./data/parquet/events.parquet

[ROBOTS_FILTER_STAGE]
QUERY_STR = visit_total_actions <= 10 or (visit_total_actions > 10 and visit_total_actions < 100 and avg_action_time > 2)

[JOIN_EVENTS_VISITS_STAGE]
ACTIONS_LIST = views, downloads, outlinks, conversions

[OUTPUT_STAGE]
ELASTIC_URL = https://elk.lareferencia.info
INDEX_NAME = test-robot-filter
